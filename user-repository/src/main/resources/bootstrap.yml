spring:
    application:
        name: user-repository
    cloud:
        consul:
            host: ${CONSUL_HOST:consul}
            port: ${CONSUL_PORT:8500}
            config:
                enabled: true
            discovery:
                enabled: true
                tags:
                    - traefik.enable=true
                    - traefik.http.routers.user-repository-${VERSION:v1}.rule=PathPrefix(`/api/rest/users`,`/actuator`)
                    - version=${VERSION:v1}
                instance-id: ${spring.application.name}-${spring.cloud.client.hostname}-${server.port}
                service-name: ${spring.application.name}-${VERSION:v1}

